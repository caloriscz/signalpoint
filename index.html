<!DOCTYPE html>
<html>
<head>
    <title>SignalPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Tadata SignalPoint</a>
    </div>
</nav>

<div class="container mt-4">
    <button id="toggleConnectButton" class="btn btn-primary">Connect</button>
    <input type="text" id="messageInput" class="form-control mt-2">
    <button id="sendButton" class="btn btn-secondary mt-2">Send</button>
    
    <table id="statsTable" class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="statsBody">
        </tbody>
    </table>
</div>

<script src="./node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
<script src="./node_modules/moment/min/moment.min.js"></script>
<script src="./signalpoint.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
